{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{ chatgroup }} edit{% endblock %}

{% block content %}
    <div class="container my-4 mw-1">
        <h1>{{ chatgroup }} edit</h1>
        <form method="POST" enctype="multipart/form-data" class="d-inline">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Save</button>
        </form>
        <form method="POST" action="{% url 'chat:chatgroup_delete' chatgroup.pk %}" class="d-inline js-confirm-form-submit" data-confirm-msg="This action cannot be undone.&#10;are you sure to continue?">
            {% csrf_token %}
            <button class="btn btn-danger">delete</button>
        </form>
    </div>
{% endblock content %}

{% block extra_scripts %}
    <script type="text/javascript" src="{% static 'js/confirm_form_submit.js' %}"></script>
{% endblock extra_scripts %}
