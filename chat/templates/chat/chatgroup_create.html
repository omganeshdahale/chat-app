{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create chat group{% endblock %}

{% block content %}
    <div class="container my-4 mw-1">
        <h1>Create chat group</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock content %}
