{% extends "base.html" %}

{% block title %}Add block{% endblock title %}

{% block content %}
  <div class="container my-4">
    {% if not followee_username == request.user.username %}
      {% if errors %}<p>{{ errors|join:", " }}</p>{% endif %}
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="blocked_username" value="{{ blocked_username }}" />
        <input class="btn btn-primary" type="submit" value="block {{ blocked_username }}" />
      </form>
    {% endif %}
  </div>
{% endblock content %}
