{% extends "base.html" %}

{% block title %}Block list{% endblock title %}

{% block content %}
  <div class="container my-4">
    <h1>Block list</h1>
    {% if blocking %}
      <ul>
        {% for user in blocking %}
          <li>{{ user }} <a href="{% url 'users:user_detail' user.username %}">view</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <h2>No blocking :(</h2>
    {% endif %}
  </div>
{% endblock %}
